<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="container">

            <div class="search_box">

                <div id="gSearch" style="display:block;">
                  <form id="textField" class="google" action="https://duckduckgo.com" method="get">
                    <input class="input_box" type="text" name="q" placeholder="Search">
                  </form>
                </div>

            </div>

            <div class="button">
                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.reddit.com"><img src="stuffs\reddit.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.twetch.com"><img src="stuffs\twetch.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.discord.gg"><img src="stuffs\discord.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.twitter.com"><img src="stuffs\twitter.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>


                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.github.com"><img src="stuffs\git.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </body>

</html>
